<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item active">
          Cras justo odio
        </a>
        <a href="#" class="list-group-item">Dapibus ac facilisis in</a>
        <a href="#" class="list-group-item">Morbi leo risus</a>
        <a href="#" class="list-group-item">Porta ac consectetur ac</a>
        <a href="#" class="list-group-item">Vestibulum at eros</a>
      </div>

    </div>
    <div class="col-md-9">
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>The Word</h1>
              <p class="word-definition">Pronunciation / Definition</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 col-lg-4">
              <button class="btn btn-primary btn-lg" type="button">Previous</button>
            </div>
            <div class="col-md-4  col-lg-4 text-center">
              <button class="btn btn-default btn-lg" type="button">Skip</button>
            </div>
            <div class="col-md-4  col-lg-4">
              <button class="btn btn-primary btn-lg pull-right" type="button">Next</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <button type="button" class="btn btn-default" ng-click="options.visible = !options.visible">Show / Hide Options</button>
        </div>
      </div>
      <div class="row" ng-show="options.visible">
        <div class="col-lg-12">
          <table class="table table-hover table-responsive table-striped">
            <thead>
            <tr>
              <th></th>
              <th>English</th>
              <th>Spanish</th>
              <th>Pronunciation</th>
              <th>Count</th>
              <th>Skip</th>
            </tr>
            <tr ng-repeat="word in words">
              <td>{{ word.id }}</td>
              <td>{{ word.english }}</td>
              <td>{{ word.spanish }}</td>
              <td>{{ word.pronunciation }}</td>
              <td>{{ word.count }}</td>
              <td><input type="checkbox" ng-model="word.skip"/></td>
            </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
